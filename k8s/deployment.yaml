apiVersion: apps/v1
kind: Deployment
metadata:
  name: go-gantt
  namespace: go-gantt
  labels:
    app: go-gantt
spec:
  replicas: 1
  selector:
    matchLabels:
      app: go-gantt
  template:
    metadata:
      labels:
        app: go-gantt
    spec:
      containers:
      - name: go-gantt
        image: docker.io/mlinarik/go-gantt:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
          name: http
          protocol: TCP
        env:
        - name: PORT
          value: "8080"
        volumeMounts:
        - name: data
          mountPath: /data
        resources:
          requests:
            memory: "64Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 30
          timeoutSeconds: 5
        readinessProbe:
          httpGet:
            path: /
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 3
      volumes:
      - name: data
        persistentVolumeClaim:
          claimName: go-gantt-data
